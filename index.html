    <style>
      :root {
        --bg-main: #020617;
      }
      body { 
        font-family: 'Lato', sans-serif; 
        background-color: var(--bg-main);
        color: #f8fafc;
        font-display: swap;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

      .reveal-base {
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      .reveal-visible { 
        opacity: 1; 
        transform: translate3d(0, 0, 0) scale(1); 
        filter: blur(0); 
      }
      .reveal-hidden-up { transform: translate3d(0, 30px, 0); }
      .reveal-hidden-down { transform: translate3d(0, -30px, 0); }
      .reveal-hidden-left { transform: translate3d(-30px, 0, 0); }
      .reveal-hidden-right { transform: translate3d(30px, 0, 0); }
      .reveal-hidden-zoom { transform: scale(0.96) translate3d(0, 10px, 0); }
      .reveal-hidden-blur { filter: blur(8px); transform: scale(1.02); }

      @keyframes fade-in {
        from { opacity: 0; transform: translate3d(0, 10px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
